<!DOCTYPE html>
<html lang="en">
<head>
	<title>javascript calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width= device-width, initial-scale= 1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="screen">
			<input type="text" name="entry">
		</div>
		<div class="buttons">
			<button class="button" id="clear">C</button>
			<button class="button calc" id="div" value="/">/</button>
			<button class="button nb" data-val="7">7</button>
			<button class="button nb" data-val="8">8</button>
			<button class="button nb" data-val="9">9</button>
			<button class="button calc" id="mult" value="*">x</button>
			<button class="button nb" data-val="4">4</button>
			<button class="button nb" data-val="5">5</button>
			<button class="button nb" data-val="6">6</button>
			<button class="button calc" id="minus" value="-">-</button>
			<button class="button nb" data-val="1">1</button>
			<button class="button nb" data-val="2">2</button>
			<button class="button nb" data-val="3">3</button>
			<button class="button calc" id="add" value="+">+</button>
			<button class="button nb" data-val="0">0</button>
			<button class="button nb" data-val=".">.</button>
			<button class="button" id="total" value="=">=</button>
		</div>
		<div class="tag hand">
			<i class="fas fa-hand-spock"></i>
		</div>
		<div class="tag hand2">
			<i class="fas fa-hand-spock"></i>
		</div>
		<div class="tag heart">
			<i class="fas fa-heart"></i>
		</div>
		<div class="tag heart2">
			<i class="far fa-heart"></i>
		</div>
		<div class="tag heart3">
			<i class="far fa-heart"></i>
		</div>
		<div class="tag hBeat">
			<i class="fas fa-heartbeat"></i>
		</div>
	</div>

	<footer>
		<i class="fa fa-copyright" aria-hidden="true"></i> Made with love<a href="https://github.com/SidoFr" target="blank"> by Nepenthes <i class="fab fa-github"></i></a><br>
		<a href="https://twitter.com/SidoMee" target="blank"><i class="fab fa-twitter"></i></a>
</footer>
</body>
</html>
