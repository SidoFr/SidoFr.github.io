<!DOCTYPE html>
<html lang="fr">
<head>
	<title>css variables and js</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width= device-width, initial-scale= 1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<H1>Changer les variables <span class="h1">CSS</span> avec <span class="h1">javascript</span>.</H1>
	<!-- un div ac 3 input qui permettront de changer les variables 
		utilisation de 'data' attribute ac data-sizing-->
<div class="controls">
	<div class="input">
		<label for="spacing">Spacing:</label>
		<input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
	</div>
	<div class="input">
		<label for="blur">Blur:</label>
		<input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
	</div>
	<div class="input">
		<label for="base">Base Color:</label>
		<input type="color" name="base" id="base" value="#ff80c0">
	</div>
</div>
<img src="dos_goty.jpg" alt="dos game of the year">

</body>
</html>
