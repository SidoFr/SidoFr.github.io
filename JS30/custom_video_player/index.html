<!DOCTYPE html>
<html lang="en">
<head>
	<title>Custom Video Player</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<script type="text/javascript" src="myscript.js"></script>
</head>
<body>
	<section class="video_player">
		<div class="player">
			<video class="viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>
			<div class="progress">
				<div class="progress_bar"></div>
			</div>
		</div>
		<div class="controls">
			<div class="btns">
				<button class="lecture" type="button"><i class="fa fa-play" aria-hidden="true"></i></button>
				<button class="fullscreen"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
			</div>
			<input type="range" class="volume" name="volume" min="0" max="1" step="0.05" value="0.5">
		</div>
	</section>
</body>
</html>
