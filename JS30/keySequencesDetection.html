<!DOCTYPE html>
<html lang="en">
<head>
	<title>key sequence detection</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
	<style>
		body {
			font-family: 'Lucida Calligraphy', serif;
			font-weight: 600;
			font-size: 1.1em;
			color: pink;
		}
	</style>
</head>
<body onload="init();">
<p>The program will detect keys and let you know if you find the secret code!<br><br>Hint: it's the french word for a fairytale animal whose poop is rainbow ;)<br>warning: you will experiment an overdose of glitter!</p>
<script>
	function init() {
		const array =[]; //declare here and not inside fn!"tÃªte en l'air" mistake!
		const secretCode = "licorne";
	
		function getKey(event) {
			array.push(event.key);
			//we look for a specific word, so let's cut through the array to get it
			//cut from the end: push out the 1st arrived
			//reminder: splice(index at which to start, optionnal: how much to cut from there)
			array.splice(-secretCode.length-1, array.length - secretCode.length);
			//array to string then check if secret code
			if(array.join('').includes(secretCode)) {
				//specific funny fn to add rainbow and unicorns on page
				cornify_add();
			}
			
		}
		window.addEventListener('keyup', getKey);
	}
	
</script>
</body>
</html>
