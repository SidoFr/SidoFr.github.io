<!DOCTYPE html>
<html lang="en">
<head>
	<title>A Simon Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width= device-width, initial-scale= 1.0">
	<link rel="stylesheet" type="text/css" href="simon.css">
	<link href="https://fonts.googleapis.com/css?family=Mina|Roboto" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="triangle" id="vert"></div>
		<div class="triangle" id="rouge"></div>
		<div class="triangle" id="bleu"></div>
		<div class="triangle" id="jaune"></div>
		<audio src="sounds/simonSound1.mp3" id="one"></audio>
		<audio src="sounds/simonSound2.mp3" id="two"></audio>
		<audio src="sounds/simonSound3.mp3" id="three"></audio>
		<audio src="sounds/simonSound4.mp3" id="four"></audio>
		<div class="center">
			<div id="count">00</div>
			<div class="wrap">
				<button class="btn" id="start">NORMAL</button>
				<button class="btn" id="strict">STRICT</button>
			</div>
			<button class="btn" id="on">ON</button>
		</div>
		<div id="success">
			<p><span>Bravo!</span> You won!<br>
			Why don't you try strict mode for more challenge?!</p>
		</div>
	</div>
</body>
</html>
